<div class="col-lg-4 col-lg-offset-4">

<form class="form-horizontal">
	
	
	<div class="form-group form-group-lg text-center">
		<label class="control-label">
			<h1>Add a movie</h1>
		</label>
	</div>

	<div class="form-group form-group-lg">
		<label class="col-lg-4 control-label">
			Title
		</label>
		<div class="col-lg-8">
			<input class="form-control" type="text" ng-model="title">
		</div>
	</div>
	
	<div class="form-group form-group-lg">
		<label class="col-lg-4 control-label">
			Company
		</label>
		<div class="col-lg-8">
			<input class="form-control" type="text" ng-model="company">
		</div>
	</div>
	
	<div class="form-group form-group-lg">
		<label class="col-lg-4 control-label">
			Year
		</label>
		<div class="col-lg-8">
			<input class="form-control" type="number" min="0" max="9999" ng-init="year=2016" ng-model="year" placeholder="yyyy">
		</div>
	</div>
	
	
	<div class="form-group form-group-lg">
		<label class="col-lg-4 control-label">
			Rating
		</label>
		<div class="col-lg-8 control-label">
			<select class="selectpicker form-control" ng-model="rating" ng-init="rating='G'">
				<option ng-repeat="rate_option in rate_values" value="{{rate_option}}"> {{rate_option}} </option>
			</select>
		</div>
	</div>
	
    <div class="form-group form-group-lg">
    	<label class="col-lg-4 control-label">
			Genre
		</label>
		<div class="col-lg-8">
            <label class="btn btn-default" ng-model="genreModel.Drama" uib-btn-checkbox>Drama</label>
	        <label class="btn btn-default" ng-model="genreModel.Comedy" uib-btn-checkbox>Comedy</label>
	        <label class="btn btn-default" ng-model="genreModel.Romance" uib-btn-checkbox>Romance</label>
	        <label class="btn btn-default" ng-model="genreModel.Crime" uib-btn-checkbox>Crime</label>
	        <label class="btn btn-default" ng-model="genreModel.Horror" uib-btn-checkbox>Horror</label>
	        <label class="btn btn-default" ng-model="genreModel.Mystery" uib-btn-checkbox>Mystery</label>
	        <label class="btn btn-default" ng-model="genreModel.Thriller" uib-btn-checkbox>Thriller</label>
	        <label class="btn btn-default" ng-model="genreModel.Action" uib-btn-checkbox>Action</label>
	        <label class="btn btn-default" ng-model="genreModel.Adventure" uib-btn-checkbox>Adventure</label>
	        <label class="btn btn-default" ng-model="genreModel.Fantasy" uib-btn-checkbox>Fantasy</label>
	        <label class="btn btn-default" ng-model="genreModel.Documentary" uib-btn-checkbox>Documentary</label>
	        <label class="btn btn-default" ng-model="genreModel.Family" uib-btn-checkbox>Family</label>
	        <label class="btn btn-default" ng-model="genreModel.SciFi" uib-btn-checkbox>Sci-Fi</label>
	        <label class="btn btn-default" ng-model="genreModel.Animation" uib-btn-checkbox>Animation</label>
	        <label class="btn btn-default" ng-model="genreModel.Musical" uib-btn-checkbox>Musical</label>
	        <label class="btn btn-default" ng-model="genreModel.War" uib-btn-checkbox>War</label>
	        <label class="btn btn-default" ng-model="genreModel.Western" uib-btn-checkbox>Western</label>
	        <label class="btn btn-default" ng-model="genreModel.Adult" uib-btn-checkbox>Adult</label>
	        <label class="btn btn-default" ng-model="genreModel.Short" uib-btn-checkbox>Short</label>
    	</div>
    </div>
    
    
	<div class="form-group form-group-lg">
		<div class="col-lg-12">
			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">Add Movie</button>
		</div>
    </div>

	<div uib-alert ng-class="'alert-'+add_movie_alert.type" ng-show="add_movie_alert!=null"> {{add_movie_alert.msg}} </div>
</form>

</div>
